<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="//www.youtube.com/@chaiaurcode">youtube channel</a>
    </nav>

    <div class="=container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label>
             <input type="text" id="height"></input></p>
             <p><label>Weight in KG: </label>
             <input type="text" id="Weight"></input></p>
             <button>Calculate</button>
             <div id="results"></div>
             <div id="Weight-guide">
             <h3>BMI Weight Guide</h3>
             <p>Under weight = Less than 18.6</p>
             <p>Normal Range = Between 18.6 and 24.9</p>
             <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
